<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Météo procédurale</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Appli Météo</h1>
        <h2 class="h4 mt-5">Entrer les coordonnées géographique (latitude et longitude):</h2>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" class="form-control">
        </div>
        <div class="form-group mt-5">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" class="form-control">
        </div>

        <h2 class="mt-5 h4">Entrer le nom de la ville:</h2>
        <div class="form-group">
            <label for="city">Ville:</label>
            <input type="text" id="city" class="form-control">
        </div>
        <!-- Appeler une méthode avec la propriété onClick -->
        <button class="btn btn-primary my-3 form-control" onclick="getWeather()">Afficher la météo</button>

        <div id="result" class="mt-3"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
